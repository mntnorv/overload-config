<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overload configuration</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <link href="css/ratchet.min.css" rel="stylesheet" />
    <link href="css/ratchet-theme-android.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/ratchet.min.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Overload</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <h4 class="content-padded">Color:</h4>
      <div class="card">
        <ul class="table-view radio" data-name="color">
          <li class="table-view-cell">
            <a href="#" data-value="white">White</a>
          </li>
          <li class="table-view-cell">
            <a href="#" data-value="black">Black</a>
          </li>
        </ul>
      </div>

      <div class="content-padded">
        <button class="btn btn-positive btn-block" id="save">Save</button>
      </div>
    </div>
  </body>
</html>
